services:
  adminer:
    container_name: adminer
    build:
      context: ./requirements/bonus/adminer
      dockerfile: Dockerfile
    ports:
      - "7077:7077"
    networks:
      - inception
    env_file:
      - .env
    restart: on-failure

  wordpress:
    container_name: wordpress
    build:
      context: ./requirements/wordpress
      dockerfile: Dockerfile
    ports:
      - "9000:9000"
    networks:
      - inception
    volumes:
      - wordpress-data:/var/www/html
    env_file:
      - .env
    depends_on:
      - mariadb
    restart: on-failure

  nginx:
    container_name: nginx
    build:
      context: ./requirements/nginx
      dockerfile: Dockerfile
      args:
        DOMAIN: ${DOMAIN}
        LOGIN: ${LOGIN}
        CERTIFICATE: ${CERTIFICATE}
        KEY: ${KEY}
    ports:
      - "443:443"
    networks:
      - inception
    volumes:
      - wordpress-data:/var/www/html
    env_file:
      - .env
    depends_on:
      - wordpress
    restart: on-failure

  mariadb:
    container_name: mariadb
    build:
      context: ./requirements/mariadb
      dockerfile: Dockerfile
    ports:
      - "3306:3306"
    networks:
      - inception
    volumes:
      - db-data:/var/lib/mysql
    env_file:
      - .env
    restart: on-failure

  redis:
    container_name: redis
    build:
      context: ./requirements/bonus/redis
      dockerfile: Dockerfile
      args:
        REDIS_PASS: ${REDIS_PASS}
    image: redis
    ports:
      - "6379:6379" # Expose Redis on the default port
    networks:
      - inception
    depends_on:
      - wordpress
    restart: on-failure
    volumes:
      - redis-data:/var/lib/redis
    env_file:
      - .env

networks:
  inception: # Define the custom network

volumes:
  wordpress-data:
    driver: local
    driver_opts:
      type: "none"
      o: bind
      device: "~/bpisak-l/data/wp"
  db-data:
    driver: local
    driver_opts:
      type: "none"
      o: bind
      device: "~/bpisak-l/data/db"
  redis-data:
    driver: local
    driver_opts:
      type: "none"
      o: bind
      device: "~/bpisak-l/data/redis"
